<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
        <link rel="stylesheet" href="/static/css/group.css">
        <title>{{ .ProjectName }} - {{ .Group.Name }}</title>
    </head>
    <header class="barre">
        {{ index .Fragments "navigationbar.html" }}
        {{ index .Fragments "messages.html" }}
    </header>
    <body class="dark:bg-gray-800 dark:text-white" >
        <div class="container mx-auto my-1 text-center justify-center">
            <p class="font-black" style="font-size: 7rem;">{{.Group.Name}}</p>
            <div class="flex flex-wrap">
                <div class="flex flex-col items-center justify-center mx-auto my-5">
                    <!-- <p class="text-xl font-bold">Image: </p> -->
                    <img src="{{.Group.ImageLink}}" alt="" class="w-96">
                </div>
                <div class="flex flex-col items-center mx-auto my-10">
                    <!-- <ins><p class="text-3xl font-extrabold">Informations :</p></ins> -->
                    <div class="flex flex-col">
                        {{range .Group.Members}}
                        <img src="{{ .ImageLink }}" alt="" class="mt-2 mx-auto w-1/5">
                        <p class="text-2xl font-bold">{{.Name}}</p>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
        {{ index .Fragments "cookie.html" }}
        {{ index .Fragments "footer.html" }}
    </body>
</html>
