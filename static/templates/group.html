<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
        <title>{{ .ProjectName }} - {{ .Group.Name }}</title>
    </head>
    <body class="dark:bg-gray-800 dark:text-white" >
        <header class="barre">
            {{ index .Fragments "navigationbar.html" }}
            {{ index .Fragments "messages.html" }}
        </header>
        <div class="container mx-5 my-10">
            <p class="text-5xl font-bold">Group: {{.Group.Name}}</p>
            <p class="text-2xl font-bold mt-8">Members: </p>
            <div class="flex flex-wrap">
                {{range .Group.Members}}
                <div class="flex flex-col items-center justify-center m-5">
                    <p class="text-xl font-bold">{{.Name}}</p>
                </div>
                {{end}}
            </div>
            <div>
                <img src="{{.Group.ImageLink}}" alt="Group image" class="w-1/2 h-1/2">
            </div>
        </div>
    </body>
</html>
