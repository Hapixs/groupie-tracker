<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
        <link rel="stylesheet" href="/static/css/group.css">
        <link rel="stylesheet" href="/static/css/player.scss">
        <title>{{ .ProjectName }} - {{ .Group.Name }}</title>
    </head>
    <header class="barre">
        {{ index .Fragments "navigationbar.html" }}
        {{ index .Fragments "messages.html" }}
    </header>
    <body class="dark:bg-gray-800 dark:text-white">
        <div class="container mx-auto my-1 text-center justify-center">
            <p class="font-black" style="font-size: 5rem;">{{.Group.Name}}</p>
            <!-- <div class="flex flex-wrap">
                <div class="flex flex-col items-center justify-center mx-auto my-5">
                    <img src="{{.Group.ImageLink}}" alt="" class="w-96">
                </div>
                <div class="flex flex-col items-center mx-auto my-10">
                    <div class="flex flex-col">
                        {{range .Group.Members}}
                        <img src="{{ .ImageLink }}" alt="" class="mt-2 mx-auto w-1/4">
                        <p class="text-2xl font-bold">{{.Name}}</p>
                        {{end}}
                    </div>
                </div>
            </div> -->
            <div class="grid grid-cols-2 gap-5">
                <div class="col-span-1">
                    <img src="{{.Group.ImageLink}}" alt="" class="w-96 mx-auto">
                </div>
                <div class="col-span-1">
                    <div class="grid grid-cols-1 gap-5 grid grid-flow-col grid-rows-3 grid-cols-3 gap-4">
                        {{range .Group.Members}}
                        <div class="col-span-1">
                            <img src="{{ .ImageLink }}" alt="" class="w-1/2 mx-auto">
                            <p class="text-2xl font-bold">{{.Name}}</p>
                        </div>
                        <!-- <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-700 dark:border-gray-700">
                            <a href="#">
                                <img class="rounded-t-lg w-full" src="{{ .ImageLink }}" alt="" />
                            </a>
                            <div class="py-2">
                                <a href="#">
                                    <h5 class="mb-0 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ .Name }}</h5>
                                </a>
                            </div>
                        </div> -->
                        {{end}}
                    </div>
                </div>
            </div>
            {{ if ne .MusicLink "" }}
            <div class="audioPlayer flex flex-col items-center justify-center mx-auto my-5 dark:bg-gray-600 dark:border-blue-500 border-2 rounded-lg w-1/2 py-5">
                <div>
                    <p class="text-2xl font-bold">{{.MusicName}}</p>
                    <p class="text-2xl font-bold">{{.MusicGroup}}</p>
                </div>
                <audio controls>
                    <source src="{{.MusicLink}}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            {{ end }}
        {{ index .Fragments "cookie.html" }}
    </body>
    {{ index .Fragments "footer.html" }}
</html>
