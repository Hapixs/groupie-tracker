<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Orbitron&family=Bebas+Neue&family=Comfortaa&family=Faster+One&family=Lacquer&family=Reem+Kufi+Ink&family=Rock+Salt&family=Shadows+Into+Light&family=Unbounded&family=Metal+Mania&display=swap" rel="stylesheet">

        <script defer src="/static/js/script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

        <title>{{ .ProjectName }} - Advanced search</title>
    </head>
    <header>
        {{ index .Fragments "navigationbar.html" }}
    </header>
    <body class="mx-48 my-20" onload="init()">
        <form method="post" action="/advanced">
            <div class="date">
                <label for="date-range" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Date :</label>
                <div class="currentValue">
                    <span class="text-gray-700 dark:text-gray-300" id="date-range-value">1950</span>
                </div>
                <input id="date-range" type="range" min="1950" max="2023" value="1950" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            </div>
            <div class="membersNumber">
                <!-- <label for="members-number" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Nombre de membre du groupe</label>
                <input id="members-number" type="range" min="1" max="10" value="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <div class="currentValue">
                    <span class="text-gray-700 dark:text-gray-300" id="members-number-value">1</span>
                </div> -->
                {{ range 7 }}
                    <input type="checkbox" name="{{ i }}" id="{{ i }}">
                    <label for="{{ i }}">{{ i }}</label>
                {{ end }}
            </div>
            <div>
                <label class="block text-left" style="max-width: 300px">
                    <span class="text-gray-700">Localistaion</span>
                    <select class="form-multiselect block w-full mt-1" multiple>
                        {{ range .Locations }}
                            <option>{{ . }}</option>
                        {{ end }}
                    </select>
                </label>
            </div>
            <input type="submit" name="Valider" value="Valider" class="btn btn-primary">
        </form>
    </body>
    <script>
        
    </script>
    {{ index .Fragments "footer.html" }}
</html>
